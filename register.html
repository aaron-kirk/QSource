<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="owo desu">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
	<title>QSource</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css?family=Muli:200,200i,400,400i,600,600i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script>
		function next1() {
			document.getElementById("nameField").style.display="none";
			document.getElementById("nextButton1").style.display="none";
			document.getElementById("emailField").style.display="block";
			document.getElementById("nextButton2").style.display="block";
		}

		function next2() {
			document.getElementById("emailField").style.display="none";
			document.getElementById("nextButton2").style.display="none";
			document.getElementById("passwordField").style.display="block";
			document.getElementById("registerButton").style.display="block";
		}

		function register() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("demo").innerHTML = "guud lawgen";
				}
			};
			xhttp.open("POST", "http://192.168.0.28:8090/user/login", true);
			xhttp.setRequestHeader("Content-type","application/json;charset=UTF-8");
			// xhttp.setRequestHeader("Access-Control-Allow-Origin","text/json;charset=UTF-8");
			var body = {
				name: document.getElementById("nameField").value,
				email: document.getElementById("emailField").value,
				password: document.getElementById("passwordField").value
			};
			xhttp.send(JSON.stringify(body));
		}
	</script>

</head>
<body class="bg-grey">
	<header>
		<nav class="navbar navbar-dark bg-primary fixed-top d-none d-md-flex" role="navigation">
			<a href="index.html" class="navbar-brand ubuntu p-2" style="margin-left:3vw"><b>QSource</b></a>
			<a href="login.html" class="btn btn-outline-light ml-auto animated fadeInRight" style="margin-right:0.5vw">Login</a>
		</nav>
	</header>

	<main role="main">
		<div class="container-fluid bg-grey" style="margin-top: 62px; height: calc(100vh - 118px); width: 100vw;">
			<div class="col bg-dark page-center" style="width:480px">
				<form>
					<div class="row bg-primary justify-content-center" style="padding-top:1.5vh; padding-bottom:1.5vh">
						<a href="index.html" style="text-decoration:none;" class="h1 text-white ubuntu text-center"><b>QSource</b><br><span class="muli-i text-white-50" style="font-size:1.3rem">Lorem Ipsum Dolor Sit Amet</span></a>
					</div>
					<div class="row justify-content-center">
						<input type="text" id="nameField" class="form-control btn-lg animated fadeInRight faster" placeholder="Name" style="width:90%; margin-top:5vh; margin-bottom:2.5vh; padding-top:1.95rem; padding-bottom:1.95rem">
					</div>
					<div class="row justify-content-center">
						<button type="button" id="nextButton1" onclick="next1()" class="btn btn-lg btn-light" style="width:90%; margin-top:2.5vh; margin-bottom:5vh; padding-top:1rem; padding-bottom:1rem"><span class="animated fadeIn">Next</span></button>
					</div>
					<div class="row justify-content-center">
						<input type="email" id="emailField" class="form-control btn-lg animated fadeIn faster" placeholder="E-Mail" style="display:none; width:90%; margin-top:5vh; margin-bottom:2.5vh; padding-top:1.95rem; padding-bottom:1.95rem">
					</div>
					<div class="row justify-content-center">
						<button type="button" id="nextButton2" onclick="next2()" class="btn btn-lg btn-light" style="display:none; width:90%; margin-top:2.5vh; margin-bottom:5vh; padding-top:1rem; padding-bottom:1rem"><span class="animated fadeIn">Next</span></button>
					</div>
					<div class="row justify-content-center">
						<input type="password" id="passwordField" class="form-control btn-lg animated fadeIn faster" placeholder="Password" style="display:none; width:90%; margin-top:5vh; margin-bottom:2.5vh; padding-top:1.95rem; padding-bottom:1.95rem">
					</div>
					<div class="row justify-content-center">
					<!--	<button type="submit" id="registerButton" class="btn btn-lg btn-primary" style="display: none; width:90%; margin-top:2.5vh; margin-bottom:5vh; padding-top:1rem; padding-bottom:1rem"><span class="animated fadeIn">Sign Up</span></button>-->
						<a href="dashboard.html" id="registerButton" onclick="register()" class="btn btn-lg btn-primary" style="display: none; width:90%; margin-top:2.5vh; margin-bottom:5vh; padding-top:1rem; padding-bottom:1rem"><span class="animated fadeIn">Sign Up</span></a>
					</div>
				</form>
			</div>
		</div>
	</main>

	<footer class="footer font-small bg-primary d-none d-md-block">
		<div class="text-white-50 text-center py-3">
			Developed by ethanf108 and littlebro5
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
