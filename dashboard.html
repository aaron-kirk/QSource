		function joinQueue() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("demo").innerHTML = "guud lawgen";
				}
			};
			xhttp.open("POST", "http://192.168.0.28:8090/user/login", true);
			xhttp.setRequestHeader("Content-type","application/json;charset=UTF-8");
			// xhttp.setRequestHeader("Access-Control-Allow-Origin","text/json;charset=UTF-8");
			var body = {
				queue: document.getElementById("joinField").value
			};
			xhttp.send(JSON.stringify(body));
		}

		function createQueueButton() {
			if(clickedCreateQueue == 0) {
				$('.multiCollapse').collapse()
			} else if(clickedCreateQueue ==1) {
				createQueue();
